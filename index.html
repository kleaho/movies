<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Movie Favorites</title>
    <link rel="stylesheet" href="css/styles.css" media="screen">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  </head>
  <body>
      <h1> My Favorite Movies
      </h1>
      </p> Click on a move to see the details.
      </p>
      <div class="container">
        <ul>
          <li>
            <img src="img/startrek.jpg" class="poster" id="tt0796366">
          </li>
          <li>
            <img src="img/v.jpg" class="poster" id="tt0434409">
          </li>
          <li>
            <img src="img/fantasia.jpg" class="poster" id="tt0032455">
          </li>
          <li>
            <img src="img/spirited.jpg" class="poster" id="tt0245429">
          </li>
          <li>
            <img src="img/totoro.jpg" class="poster" id="tt0096283">
          </li>
        </ul>
        <table>
            <tr>
              <th>Title</th>
              <td id="movie-title"></td>
            </tr>
            <tr>
              <th>Year</th>
              <td id="movie-year"></td>
            </tr>
            <tr>
              <th>Rating</th>
              <td id="movie-rating"></td>
            </tr>
            <tr>
              <th>Runtime</th>
              <td id="movie-runtime"></td>
            </tr>
            <tr>
              <th>Plot</th>
              <td id="movie-plot"></td>
            </tr>
        </table>
      </div>
  </body>
  <script src="js/movies.js"></script>
</html>
